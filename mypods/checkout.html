<body>

<header class="header">

    <!-- Logo -->

<main class="container checkout-page">

      <h2>Dados de Entrega</h2>
      
      <form id="checkoutForm" onsubmit="handleCheckout(event)">
        <div class="form-group">
          <label for="deliveryName">Nome completo *</label>
          <input type="text" id="deliveryName" required placeholder="Seu nome completo">
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="deliveryPhone">Telefone *</label>
            <input type="tel" id="deliveryPhone" required placeholder="(00) 00000-0000">
          </div>
          <div class="form-group">
            <label for="deliveryCep">CEP *</label>
            <input type="text" id="deliveryCep" required placeholder="00000-000" maxlength="9" onblur="searchCep(this.value)">
            <small class="cep-hint">Digite o CEP e aguarde o preenchimento automÃ¡tico</small>
          </div>
        </div>
        
        <div class="form-group">

            <label for="deliveryNumber">NÃºmero *</label>
            <input type="text" id="deliveryNumber" required placeholder="123">

          <div class="form-group">
            <label for="deliveryComplement">Complemento</label>
            <input type="text" id="deliveryComplement" placeholder="Apto, Bloco, etc.">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="deliveryCity">Cidade *</label>
            <input type="text" id="deliveryCity" required placeholder="Sua cidade">
          </div>
          <div class="form-group">
            <label for="deliveryState">Estado *</label>
            <input type="text" id="deliveryState" required placeholder="UF" maxlength="2">
          </div>
        </div>
        
        <h2 style="margin-top: 30px;">Forma de Pagamento</h2>
        
        <div class="payment-methods">
          <label class="payment-option">
            <input type="radio" name="payment" value="credit" checked>
            <span>ðŸ’³ CartÃ£o de CrÃ©dito</span>
          </label>
          <label class="payment-option">
            <input type="radio" name="payment" value="debit">
            <span>ðŸ’³ CartÃ£o de DÃ©bito</span>
          </label>
          <label class="payment-option">

        <div id="couponApplied" class="coupon-applied" style="display: none;"></div>

        <button type="submit" class="btn-primary btn-large" id="checkoutBtn">Finalizar Pedido</button>

    </div>

        <h2>Resumo do Pedido</h2>
        <div id="checkoutItems" class="checkout-items"></div>
        <div class="checkout-totals">
          <div class="total-line">
            <span>Subtotal:</span>

          </div>
          <div class="total-line">
